# Site params
[params]
home= "首页"
logo = "images/logo.png"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area2.jpg"
    icon = "tf-ion-play"
    heading = "Listener | “知音”智慧考场"
    content= "基于先进的人工智能技术，打造公平、智能、高效的乐器等级考试"
    btn = true
    btnText="了解更多"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "以人才和技术为基础，创造更好的产品和服务。"

    # counter
    [params.counter]
    enable = false
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"
    
    # footer
    [params.footer]
        copyright = "BetaCat Team"
        copyrightURL = "http://www.itsyuekao.com"

        # social Icons
        [[params.footer.socialIcon]]
        icon = "tf-ion-social-octocat"
        url = "https://github.com/smuec2016-BetaCat"

